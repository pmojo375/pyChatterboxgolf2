{% extends "base.html" %}

{% block page_content %}
  <div class="container">
    <h1 class="text-center my-4">Add New Golfer</h1>
    <form method="post" class="col-md-6 offset-md-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Golfer</button>
    </form>
  </div>
{% endblock %}
