{% extends "base.html" %}

{% block content %}
  <h1>Enter Golfer's 9-Hole Round</h1>
  <form method="post">
    {% csrf_token %}

    <div>
      <label for="golfer">Golfer:</label>
      <select name="golfer" id="golfer">
        {% for golfer in golfers %}
          <option value="{{ golfer.id }}">{{ golfer.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="week">Week:</label>
      <select name="week" id="week">
        {% for week in current_season_weeks %}
          <option value="{{ week.id }}" {% if week.id == current_week.id %}selected{% endif %}>{{ week.date|date:"Y-m-d" }} (Week {{ week.number }})</option>
        {% endfor %}
      </select>
    </div>

    {% for hole in holes %}
      <div>
        <label for="hole{{ hole }}">Hole {{ hole }}:</label>
        <input type="number" name="hole{{ hole }}" id="hole{{ hole }}" min="1" max="10" required>
      </div>
    {% endfor %}

    <button type="submit">Submit</button>
  </form>
{% endblock %}
