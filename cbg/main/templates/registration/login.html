{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white text-center">
          <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
        </div>
        <div class="card-body">
          {% if form.errors %}
            <div class="alert alert-danger">
              Please enter a correct username and password. Note that both fields may be case-sensitive.
            </div>
          {% endif %}
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" name="username" autofocus required maxlength="150" class="form-control" id="id_username" placeholder="Enter username">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" required class="form-control" id="id_password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>
        </div>
        <div class="card-footer text-center bg-light">
          <a href="{% url 'main' %}" class="text-decoration-none"><i class="fas fa-arrow-left me-1"></i>Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
